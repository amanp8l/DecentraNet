<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DecentraNet Home</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <style>
    /* Custom Animations */
    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }
    }

    .logo-pulse {
      animation: pulse 2s infinite;
    }

    /* Custom Styles */
    .sidebar {
      width: 280px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      background-color: #1a1a1a;
      border-right: 1px solid #2d2d2d;
    }

    .main-content {
      margin-left: 280px;
      min-height: 100vh;
      background-color: #000000;
    }

    .nav-item {
      display: flex;
      align-items: center;
      padding: 12px 24px;
      color: #e5e5e5;
      transition: all 0.3s;
      border-radius: 9999px;
      margin: 4px 0;
    }

    .nav-item:hover {
      background-color: #2d2d2d;
      color: #ffffff;
    }

    .post-card {
      background-color: #1a1a1a;
      border: 1px solid #54baff;
      border-radius: 16px;
      transition: all 0.3s;
      box-shadow: 0 4px 8px 0 rgb(31 175 235 / 90%), 0 6px 10px 0 rgb(240 49 243 / 49%);
    }

    .post-card:hover {
      background-color: #1d1d1d;
    }

    .upvote-btn {
      color: #1da1f2;
      transition: all 0.3s;
    }

    .upvote-btn.upvoted {
      color: #ff4d4d;
      /* Red for downvote */
    }

    .comment-btn {
      color: #6e767d;
      transition: all 0.3s;
    }

    .comment-btn:hover {
      color: #1da1f2;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #2d2d2d;
      margin-right: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #fff;
    }

    .commector-avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #2d2d2d;
      margin-right: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #fff;
    }

    .message-input {
      background-color: #2d2d2d;
      border: 1px solid #404040;
      border-radius: 24px;
      padding: 16px 24px;
      color: white;
      transition: all 0.3s;
      width: 100%;
    }

    .message-input:focus {
      border-color: #1da1f2;
      outline: none;
      box-shadow: 0 0 0 2px rgba(29, 161, 242, 0.2);
    }

    .message-input-papers {
      background-color: #2d2d2d;
      border: 1px solid #404040;
      border-radius: 24px;
      padding: 16px 24px;
      margin-top: 5px;
      color: white;
      transition: all 0.3s;
      width: 80%;
    }

    .message-input-papers:focus {
      border-color: #1da1f2;
      outline: none;
      box-shadow: 0 0 0 2px rgba(29, 161, 242, 0.2);
    }

    .send-button {
      background-color: #1da1f2;
      color: white;
      border-radius: 9999px;
      padding: 12px 24px;
      transition: all 0.3s;
    }

    .send-button:hover {
      background-color: #1991db;
    }

    /* Scrollbar Styling */
    .chat-container::-webkit-scrollbar {
      width: 8px;
    }

    .chat-container::-webkit-scrollbar-track {
      background: #1a1a1a;
    }

    .chat-container::-webkit-scrollbar-thumb {
      background: #2d2d2d;
      border-radius: 4px;
    }

    .chat-container::-webkit-scrollbar-thumb:hover {
      background: #404040;
    }
    .paper-collapse {
        display: none;
    }
  </style>
</head>

<body class="bg-black text-white">
  <!-- Sidebar -->
  <div class="sidebar p-6">
    <!-- Logo -->
    <div class="flex items-center gap-3 mb-8">
      <!-- <div class="w-10 h-10 rounded-full bg-blue-400 logo-pulse"></div> -->
      <div class="w-12 h-12 rounded-full bg-gray-700">
        <img src="https://www.cdnsol.com/blog/wp-content/uploads/2018/03/Decentralized-Blockchain-Development.gif"
          alt="Profile" class="w-full h-full rounded-full">
      </div>
      <span class="text-2xl font-bold text-blue-400">DecentraNet</span>
    </div>

    <!-- Navigation -->
    <nav class="space-y-2">
      <a href="/" class="nav-item">
        <svg class="w-6 h-6 mr-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
        Home
      </a>
      <a href="/profile/" class="nav-item">
        <svg class="w-6 h-6 mr-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
        Profile
      </a>
      <a href="/create-post/" class="nav-item">
        <svg class="w-6 h-6 mr-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
        Create Post
      </a>
      <a href="/chat/" class="nav-item">
        <svg class="w-6 h-6 mr-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
        </svg>
        Chat
      </a>
      <a href="/group-chat/" class="nav-item bg-gray-800">
        <svg class="w-6 h-6 mr-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
        </svg>
        Group Chat
      </a>
    </nav>
  </div>
  <!-- Main Content -->
  <div class="main-content p-8">
    <div class="border-b border-gray-800 p-4">
      <div class="max-w-4xl mx-auto flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-full bg-purple-500 flex items-center justify-center">
            <span class="text-lg font-bold">#</span>
          </div>
          <div>
            <h1 class="text-xl font-bold">Group Chat</h1>
            <p class="text-sm text-gray-400">Connect with your community</p>
          </div>
        </div>
        <div class="flex items-center gap-4">
          <span class="flex items-center gap-2">
            <span class="w-3 h-3 rounded-full bg-green-500"></span>
            <span class="text-sm text-gray-400">Online</span>
          </span>
        </div>
      </div>
    </div>
    <div class="max-w-2xl mx-auto py-4">
      <div id="posts-container" class="space-y-4">
        <!-- Posts will be dynamically inserted here -->
      </div>
    </div>
    <div class="border-t border-gray-800 p-4" style="position: sticky; bottom: 0px; background-color: #000000;">
      <div class="max-w-4xl mx-auto">
        <form id="post-form" class="items-center gap-4">
          <div class="flex">
            <button 
                type="button"
                onclick="togglePaperCollapse(this);"
                style="margin: 5px; "
            >
                + Paper
            </button>
            <input type="text" class="message-input" placeholder="Type a message..." id="content" name="content">
            <button type="submit" class="send-button">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7" />
              </svg>
            </button>
          </div>
          <div class="paper-collapse">
            <input type="text" class="message-input-papers" placeholder="Paper Title (Optional)" id="title" name="title">
            <input type="text" id="paper-link" name="paper_link" class="message-input-papers"
              placeholder="Paper links (Optional)">
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="/scripts.js"></script>
  <script>
    function togglePaperCollapse(button) {
      const paperCollapse = document.querySelector('.paper-collapse');
      if (paperCollapse.style.display === 'none' || paperCollapse.style.display === '') {
        paperCollapse.style.display = 'block';
        button.disabled = true; // Disable button after expanding
      }else{
        paperCollapse.style.display = 'none';
        button.disabled = false; // Enable button after collapsing
      }
    }
    
    document.addEventListener("DOMContentLoaded", () => {
      redirectToProfileIfNotLoggedIn();

      fetch('http://127.0.0.1:8000/read-all-posts/')
        .then(response => response.json())
        .then(posts => {
          const container = document.getElementById('posts-container');
          container.innerHTML = '';
          posts.forEach(post => {
            const postDiv = document.createElement('div');
            postDiv.className = 'post-card p-6';
            postDiv.dataset.postId = post.post_id;

            // Check if the current user has already upvoted this post
            let isUpvoted = false; // Replace with logic to check if the user has upvoted

            postDiv.innerHTML = `
              <div class="flex items-start space-x-4">
                <div class="flex-shrink-0">
                    <div class="user-avatar">${post.user_name.charAt(0).toUpperCase()}</div>
                </div>
                <div class="flex-grow">
                    <span class="text-sm text-gray-500">@${post.user_name}</span>
                    <p class="mt-2 text-gray-300">${post.content}</p>
                    ${post.paper_link && post.title ?
                `<div class="flex items-start space-x-6 p-3 m-3 rounded-xl bg-white shadow-lg hover:shadow-xl transition-all duration-300">
                        <div class="w-14 h-14 rounded-xl bg-blue-50 flex items-center justify-center flex-shrink-0">
                            <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                        </div>
                        <div class="flex-1">
                            <h3 class="text-lg font-semibold text-gray-900 leading-tight">${post.title}</h3>
                            ${post.paper_link ? `
                                <a href="${post.paper_link}" 
                                class="inline-flex items-center mt-3 text-blue-600 hover:text-blue-800 font-medium transition-colors duration-200" 
                                target="_blank">
                                    Read Paper
                                    <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                                    </svg>
                                </a>
                                <a href="/ask-ai?paper_name=${post.title}&paper_link=${post.paper_link}" 
                                class="inline-flex items-center mt-3 text-blue-600 hover:text-blue-800 font-medium transition-colors duration-200" 
                                target="_blank">
                                    Explain with AI
                                    <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                                    </svg>
                                </a>
                            ` : ''}
                        </div>
                    </div>` : ''
              }
                  
                  <div class="flex items-center mt-4 space-x-6">
                    <button class="upvote-btn flex items-center space-x-2 ${isUpvoted ? 'upvoted' : ''}" data-upvoted="${isUpvoted}">
                      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18" />
                    </svg>
                      <span>${post.upvote_count}</span>
                    </button>
                    <button class="comment-btn flex items-center space-x-2">
                      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                      </svg>
                      <span>${post.comment_count}</span>
                    </button>
                  </div>
                  <div class="comments-section mt-4 hidden">
                    <textarea class="w-full p-2 rounded-md bg-gray-700 text-white" placeholder="Add a comment..."></textarea>
                    <button class="mt-2 px-4 py-2 bg-blue-500 text-white rounded-md add-comment-btn">Add Comment</button>
                    <div class="comments-list mt-4 space-y-2"></div>
                  </div>
                </div>
              </div>
            `;

            // Add event listener for upvote button
            const upvoteBtn = postDiv.querySelector('.upvote-btn');
            upvoteBtn.addEventListener('click', () => handleUpvote(post.post_id, upvoteBtn));

            // Add event listener for comment button
            const commentBtn = postDiv.querySelector('.comment-btn');
            commentBtn.addEventListener('click', () => toggleComments(post.post_id, postDiv));

            // Add event listener for add comment button
            const addCommentBtn = postDiv.querySelector('.add-comment-btn');
            addCommentBtn.addEventListener('click', () => handleAddComment(post.post_id, postDiv));

            container.appendChild(postDiv);
          });
        });

      // Character count updates
      // Get form elements
      const postForm = document.getElementById('post-form');
      const titleInput = document.getElementById('title');
      const contentInput = document.getElementById('content');
      const paperLinkInput = document.getElementById('paper-link');

      // Form submission handler
      postForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        // Disable form during submission
        const submitButton = postForm.querySelector('button[type="submit"]');
        submitButton.disabled = true;

        try {
          const userId = localStorage.getItem('userid');
          if (!userId) {
            throw new Error('User ID not found. Please log in again.');
          }

          const postData = {
            user_id: userId,
            title: titleInput.value.trim(),
            content: contentInput.value.trim() || null,
            paper_link: paperLinkInput.value.trim() || null
          };

          // Validate required fields
          if (!postData.content && !postData.title) {
            throw new Error('Please provide either a title or content for your post.');
          }

          const response = await fetch('http://127.0.0.1:8000/create-post/', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              // Add any authentication headers if needed
            },
            body: JSON.stringify(postData)
          });

          const data = await response.json();

          if (!response.ok) {
            throw new Error(data.message || 'Failed to create post');
          }

          // Show success message
          showMessage('Post created successfully!', 'success');

          // Redirect after delay
          setTimeout(() => {
            window.location.href = '/group-chat/';
          }, 1500);

        } catch (error) {
          console.error('Error creating post:', error);
          showMessage(error.message || 'Error creating post. Please try again.', 'error');
        } finally {
          // Re-enable form
          submitButton.disabled = false;
        }
      });

      // Helper function to show messages
      function showMessage(message, type) {
        // Create message element if it doesn't exist
        let messageElement = document.getElementById('message-container');
        if (!messageElement) {
          messageElement = document.createElement('div');
          messageElement.id = 'message-container';
          messageElement.style.position = 'fixed';
          messageElement.style.top = '20px';
          messageElement.style.right = '20px';
          messageElement.style.padding = '1rem';
          messageElement.style.borderRadius = '0.375rem';
          messageElement.style.zIndex = '50';
          document.body.appendChild(messageElement);
        }

        // Set styles based on message type
        if (type === 'success') {
          messageElement.style.backgroundColor = '#34D399';
          messageElement.style.color = '#ffffff';
        } else {
          messageElement.style.backgroundColor = '#F87171';
          messageElement.style.color = '#ffffff';
        }

        messageElement.textContent = message;
        messageElement.style.display = 'block';

        // Hide message after 3 seconds
        setTimeout(() => {
          messageElement.style.display = 'none';
        }, 3000);
      }

    });

    function handleUpvote(postId, btn) {
      const isUpvoted = btn.dataset.upvoted === 'true';
      const url = isUpvoted
        ? `http://127.0.0.1:8000/delete-upvote/${postId}`
        : 'http://127.0.0.1:8000/create-upvote/';
      const method = isUpvoted ? 'DELETE' : 'POST';

      fetch(url, {
        method: method,
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ post_id: postId, user_id: 1 }) // Replace `user_id` with actual user ID
      })
        .then(response => response.json())
        .then(data => {
          console.log(data.message);
          btn.dataset.upvoted = !isUpvoted;
          btn.classList.toggle('upvoted');
          const countSpan = btn.querySelector('span');
          countSpan.textContent = parseInt(countSpan.textContent) + (isUpvoted ? -1 : 1);
        });
    }

    function toggleComments(post_id, postDiv) {
      const commentsSection = postDiv.querySelector('.comments-section');
      commentsSection.classList.toggle('hidden');
      loadComments(post_id, postDiv);
    }

    function handleAddComment(postId, postDiv) {
      const textarea = postDiv.querySelector('textarea');
      const commentContent = textarea.value.trim();
      if (!commentContent) return;

      fetch('http://127.0.0.1:8000/create-comment/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ post_id: postId, user_id: 1, content: commentContent }) // Replace `user_id` with actual user ID
      })
        .then(response => response.json())
        .then(data => {
          console.log(data.message);
          textarea.value = '';
          loadComments(postId, postDiv);
        });
    }

    function loadComments(postId, postDiv) {
      fetch(`http://127.0.0.1:8000/read-all-posts/`)
        .then(response => response.json())
        .then(posts => {
          const post = posts.find(p => p.post_id === postId);
          const commentsList = postDiv.querySelector('.comments-list');
          commentsList.innerHTML = '';
          post.comments.forEach(comment => {
            const commentDiv = document.createElement('div');
            commentDiv.className = 'flex items-start space-x-2';
            commentDiv.innerHTML = `
              <div class="commector-avatar">${comment.commenter_name.charAt(0).toUpperCase()}</div>
              <div>
                <p class="text-sm font-bold">${comment.commenter_name}</p>
                <p class="text-gray-300">${comment.comment_content}</p>
              </div>
            `;
            commentsList.appendChild(commentDiv);
          });
        });
    }

  </script>
</body>

</html>
