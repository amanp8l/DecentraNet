<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DecentraNet Home</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <style>
    /* Custom Animations */
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .logo-pulse {
      animation: pulse 2s infinite;
    }
    /* Custom Styles */
    .sidebar {
      width: 280px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      background-color: #1a1a1a;
      border-right: 1px solid #2d2d2d;
    }
    .main-content {
      margin-left: 280px;
      min-height: 100vh;
      background-color: #000000;
    }
    .nav-item {
      display: flex;
      align-items: center;
      padding: 12px 24px;
      color: #e5e5e5;
      transition: all 0.3s;
      border-radius: 9999px;
      margin: 4px 0;
    }
    .nav-item:hover {
      background-color: #2d2d2d;
      color: #ffffff;
    }
    .post-card {
      background-color: #1a1a1a;
      border: 1px solid #54baff;
      border-radius: 16px;
      transition: all 0.3s;
      box-shadow: 0 4px 8px 0 rgb(31 175 235 / 90%), 0 6px 10px 0 rgb(240 49 243 / 49%);
    }
    .post-card:hover {
      background-color: #1d1d1d;
    }
    .upvote-btn {
      color: #1da1f2;
      transition: all 0.3s;
    }
    .upvote-btn.upvoted {
      color: #ff4d4d; /* Red for downvote */
    }
    .comment-btn {
      color: #6e767d;
      transition: all 0.3s;
    }
    .comment-btn:hover {
      color: #1da1f2;
    }
    .user-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #2d2d2d;
        margin-right: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        color: #fff;
    }
    .commector-avatar {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: #2d2d2d;
        margin-right: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        color: #fff;
    }
  </style>
</head>
<body class="bg-black text-white">
  <!-- Sidebar -->
  <div class="sidebar p-6">
    <!-- Logo -->
    <div class="flex items-center gap-3 mb-8">
        <!-- <div class="w-10 h-10 rounded-full bg-blue-400 logo-pulse"></div> -->
        <div class="w-12 h-12 rounded-full bg-gray-700">
            <img src="https://www.cdnsol.com/blog/wp-content/uploads/2018/03/Decentralized-Blockchain-Development.gif" alt="Profile" class="w-full h-full rounded-full">
          </div>
        <span class="text-2xl font-bold text-blue-400">DecentraNet</span>
    </div>

    <!-- Navigation -->
    <nav class="space-y-2">
        <a href="/" class="nav-item bg-gray-800">
            <svg class="w-6 h-6 mr-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
            </svg>
            Home
        </a>
        <a href="/profile/" class="nav-item">
            <svg class="w-6 h-6 mr-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
            Profile
        </a>
        <a href="/create-post/" class="nav-item">
            <svg class="w-6 h-6 mr-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
            </svg>
            Create Post
        </a>
        <a href="chat/" class="nav-item">
            <svg class="w-6 h-6 mr-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
            </svg>
            Chat
        </a>
        <a href="/group-chat/" class="nav-item">
            <svg class="w-6 h-6 mr-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
            </svg>
            Group Chat
        </a>
    </nav>
</div>
  <!-- Main Content -->
  <div class="main-content p-8">
    <div class= "mx-auto">
      <div>
        <h2 class="text-xl font-bold p-4">Trending Papers</h2>
        <div id="trending-container" class="space-y-4" style="display: flex; overflow-x: auto; scrollbar-width: none;"></div>
    </div>
    
    <div class="max-w-2xl mx-auto">
        <h2 class="text-xl font-bold mt-6 p-4">Recent Posts</h2>
        <div id="recent-container" class="space-y-4"></div>
    </div>
    
    </div>
  </div>
  <script src="/scripts.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      redirectToProfileIfNotLoggedIn();
      let isUpvoted = false;
  
      fetch('http://127.0.0.1:8000/read-all-posts/')
    .then(response => response.json())
    .then(posts => {
        const trendingContainer = document.getElementById('trending-container');
        const recentContainer = document.getElementById('recent-container');

        trendingContainer.innerHTML = '';
        recentContainer.innerHTML = '';

        // Sort posts for trending (based on upvote_count + comment_count)
        const trendingPosts = [...posts]
            .sort((a, b) => (b.upvote_count + b.comment_count) - (a.upvote_count + a.comment_count))
            .slice(0, 5);

        // Sort posts for recent (based on post_created_at)
        const recentPosts = [...posts].sort((a, b) => new Date(b.post_created_at) - new Date(a.post_created_at));

        // Function to create a post card with the exact same UI
        function createPostCard(post) {
            return `
              <div class="post-card p-4 flex items-start space-x-4">
                <div class="flex-shrink-0">
                    <div class="user-avatar">${post.user_name.charAt(0).toUpperCase()}</div>
                </div>
                <div class="flex-grow">
                    <span class="text-sm text-gray-500">@${post.user_name}</span>
                    <p class="mt-2 text-gray-300">${post.content}</p>
                    ${post.paper_link && post.title ?
                        `<div class="flex items-start space-x-6 p-3 m-3 rounded-xl bg-white shadow-lg hover:shadow-xl transition-all duration-300">
                        <div class="w-14 h-14 rounded-xl bg-blue-50 flex items-center justify-center flex-shrink-0">
                            <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                        </div>
                        <div class="flex-1">
                            <h3 class="text-lg font-semibold text-gray-900 leading-tight">${post.title}</h3>
                            ${post.paper_link ? `
                                <a href="${post.paper_link}" 
                                class="inline-flex items-center mt-3 text-blue-600 hover:text-blue-800 font-medium transition-colors duration-200" 
                                target="_blank">
                                    Read Paper
                                    <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                                    </svg>
                                </a>
                                <a href="/ask-ai?paper_name=${post.title}&paper_link=${post.paper_link}" 
                                class="inline-flex items-center mt-3 text-blue-600 hover:text-blue-800 font-medium transition-colors duration-200" 
                                target="_blank">
                                    Explain with AI
                                    <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                                    </svg>
                                </a>
                            ` : ''}
                        </div>
                    </div>` : ''
                    }
                  
                  <div class="flex items-center mt-4 space-x-6">
                    <button class="upvote-btn flex items-center space-x-2 ${isUpvoted ? 'upvoted' : ''}" data-upvoted="${isUpvoted}">
                      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18" />
                    </svg>
                      <span>${post.upvote_count}</span>
                    </button>
                    <button class="comment-btn flex items-center space-x-2">
                      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                      </svg>
                      <span>${post.comment_count}</span>
                    </button>
                    <span class="text-sm text-gray-500">${new Date(post.post_created_at).toLocaleString()}</span>
                  </div>
                  <div class="comments-section mt-4 hidden">
                    <textarea class="w-full p-2 rounded-md bg-gray-700 text-white" placeholder="Add a comment..."></textarea>
                    <button class="mt-2 px-4 py-2 bg-blue-500 text-white rounded-md add-comment-btn">Add Comment</button>
                    <div class="comments-list mt-4 space-y-2"></div>
                  </div>
                </div>
              </div>
            `;
        }
        function createPostCard2(post) {
            return `
              <div class="post-card p-4 flex items-start space-x-4" style="height: 330px; min-width: 373px; margin: 10px;">
                <div class="flex-grow">
                  <div class="flex items-center space-x-4">
                    <div class="flex-shrink-0">
                        <div class="user-avatar">${post.user_name.charAt(0).toUpperCase()}</div>
                    </div>
                    <span class="text-sm text-gray-500">@${post.user_name}</span>
                    <p class="mt-2 text-gray-300">${post.content}</p>
                  </div>
                    ${post.paper_link && post.title ?
                        `<div class="flex items-start space-x-6 p-3 m-3 rounded-xl bg-white shadow-lg hover:shadow-xl transition-all duration-300">
                        <div class="w-14 h-14 rounded-xl bg-blue-50 flex items-center justify-center flex-shrink-0">
                            <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                        </div>
                        <div class="flex-1">
                            <h3 class="text-lg font-semibold text-gray-900 leading-tight">${post.title.substring(0, 20)}</h3>
                            ${post.paper_link ? `
                                <a href="${post.paper_link}" 
                                class="inline-flex items-center mt-3 text-blue-600 hover:text-blue-800 font-medium transition-colors duration-200" 
                                target="_blank">
                                    Read Paper
                                    <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                                    </svg>
                                </a>
                                <a href="/ask-ai?paper_name=${post.title}&paper_link=${post.paper_link}" 
                                class="inline-flex items-center mt-3 text-blue-600 hover:text-blue-800 font-medium transition-colors duration-200" 
                                target="_blank">
                                    Explain with AI
                                    <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                                    </svg>
                                </a>
                            ` : ''}
                        </div>
                    </div>` : ''
                    }
                  
                  <div class="flex items-center mt-4 space-x-6">
                    <button class="upvote-btn flex items-center space-x-2 ${isUpvoted ? 'upvoted' : ''}" data-upvoted="${isUpvoted}">
                      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18" />
                    </svg>
                      <span>${post.upvote_count}</span>
                    </button>
                    <button class="comment-btn flex items-center space-x-2">
                      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                      </svg>
                      <span>${post.comment_count}</span>
                    </button>
                    <span class="text-sm text-gray-500">${new Date(post.post_created_at).toLocaleString()}</span>
                  </div>
                  <div class="comments-section mt-4 hidden">
                    <textarea class="w-full p-2 rounded-md bg-gray-700 text-white" placeholder="Add a comment..."></textarea>
                    <button class="mt-2 px-4 py-2 bg-blue-500 text-white rounded-md add-comment-btn">Add Comment</button>
                    <div class="comments-list mt-4 space-y-2"></div>
                  </div>
                </div>
              </div>
            `;
        }

        // Populate Trending Papers
        trendingPosts.forEach(post => {
            trendingContainer.innerHTML += createPostCard2(post);
        });

        // Populate Recent Posts
        recentPosts.forEach(post => {
            recentContainer.innerHTML += createPostCard(post);
        });
    })
    .catch(error => console.error('Error fetching posts:', error));

    });

    function handleUpvote(postId, btn) {
      const isUpvoted = btn.dataset.upvoted === 'true';
      const url = isUpvoted 
        ? `http://127.0.0.1:8000/delete-upvote/${postId}` 
        : 'http://127.0.0.1:8000/create-upvote/';
      const method = isUpvoted ? 'DELETE' : 'POST';

      fetch(url, {
        method: method,
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ post_id: postId, user_id: 1 }) // Replace `user_id` with actual user ID
      })
        .then(response => response.json())
        .then(data => {
          console.log(data.message);
          btn.dataset.upvoted = !isUpvoted;
          btn.classList.toggle('upvoted');
          const countSpan = btn.querySelector('span');
          countSpan.textContent = parseInt(countSpan.textContent) + (isUpvoted ? -1 : 1);
        });
    }

    function toggleComments(post_id, postDiv) {
      const commentsSection = postDiv.querySelector('.comments-section');
      commentsSection.classList.toggle('hidden');
      loadComments(post_id, postDiv);
    }

    function handleAddComment(postId, postDiv) {
      const textarea = postDiv.querySelector('textarea');
      const commentContent = textarea.value.trim();
      if (!commentContent) return;

      fetch('http://127.0.0.1:8000/create-comment/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ post_id: postId, user_id: 1, content: commentContent }) // Replace `user_id` with actual user ID
      })
        .then(response => response.json())
        .then(data => {
          console.log(data.message);
          textarea.value = '';
          loadComments(postId, postDiv);
        });
    }

    function loadComments(postId, postDiv) {
      fetch(`http://127.0.0.1:8000/read-all-posts/`)
        .then(response => response.json())
        .then(posts => {
          const post = posts.find(p => p.post_id === postId);
          const commentsList = postDiv.querySelector('.comments-list');
          commentsList.innerHTML = '';
          post.comments.forEach(comment => {
            const commentDiv = document.createElement('div');
            commentDiv.className = 'flex items-start space-x-2';
            commentDiv.innerHTML = `
              <div class="commector-avatar">${comment.commenter_name.charAt(0).toUpperCase()}</div>
              <div>
                <p class="text-sm font-bold">${comment.commenter_name}</p>
                <p class="text-gray-300">${comment.comment_content}</p>
              </div>
            `;
            commentsList.appendChild(commentDiv);
          });
        });
    }
    
  </script>
</body>
</html>
