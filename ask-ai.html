<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Query Interface</title>
    <style>
        :root {
            --bg-dark: #1a1a1a;
            --bg-darker: #111111;
            --text-light: #e5e5e5;
            --blue-accent: #3b82f6;
            --blue-dark: #1d4ed8;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .trigger-btn {
            background-color: var(--blue-accent);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 0.75rem;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .trigger-btn:hover {
            background-color: var(--blue-dark);
            transform: translateY(-2px);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: var(--bg-darker);
            padding: 2rem;
            border-radius: 1rem;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            margin: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        .file-display {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background-color: #1f2937;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .file-icon {
            width: 2.5rem;
            height: 2.5rem;
            color: var(--blue-accent);
        }

        .file-name {
            font-size: 1rem;
            color: var(--text-light);
        }

        .input-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .input-field {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #374151;
            border-radius: 0.5rem;
            background-color: #1f2937;
            color: var(--text-light);
        }

        .ask-btn {
            padding: 0.75rem 1.5rem;
            background-color: var(--blue-accent);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .ask-btn:hover {
            background-color: var(--blue-dark);
        }

        .suggestions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .suggestion-chip {
            background-color: #374151;
            color: var(--text-light);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
        }

        .suggestion-chip:hover {
            background-color: var(--blue-accent);
        }

        .response-area {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #1f2937;
            border-radius: 0.5rem;
            min-height: 100px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 1rem;
        }

        .loading::after {
            content: "Loading...";
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: "Loading."; }
            40% { content: "Loading.."; }
            60% { content: "Loading..."; }
            80%, 100% { content: "Loading...."; }
        }
    </style>
</head>
<body>
    <!-- <button class="trigger-btn">Ask AI</button> -->

    <div class="modal" id="aiModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Ask AI Assistant</h2>
                <!-- <button class="close-btn">&times;</button> -->
            </div>
            
            <div class="file-display">
                <svg class="file-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
                <span class="file-name" id="paperName">Document.pdf</span><br>
                <div>
                <a href="#" id="paperLink"
                class="inline-flex items-center mt-3 font-medium transition-colors duration-200" 
                target="_blank">
                    Read Paper
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                    </svg>
                </a></div>
            </div>

            <div class="input-group">
                <input type="text" id="query" class="input-field" placeholder="Type your question here...">
                <button class="ask-btn">Ask AI</button>
            </div>

            <div class="suggestions">
                <div class="suggestion-chip">Generate an abstract for this research paper</div>
                <div class="suggestion-chip">Summarize this research paper</div>
                <div class="suggestion-chip">Extract key data from the research paper</div>
            </div>            

            <div class="loading" id="loading"></div>
            <div class="response-area" id="response"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const url = new URL(window.location.href);
            const params = new URLSearchParams(url.search);
            const paper_name = params.get("paper_name");
            const paper_link = params.get("paper_link");
            const paperName = document.getElementById('paperName');
            paperName.textContent = paper_name;

            const paperLink = document.getElementById('paperLink');
            paperLink.href = paper_link;


            const modal = document.getElementById('aiModal');
            // const triggerBtn = document.querySelector('.trigger-btn');
            // const closeBtn = document.querySelector('.close-btn');
            const suggestionChips = document.querySelectorAll('.suggestion-chip');
            const queryInput = document.getElementById('query');
            const askBtn = document.querySelector('.ask-btn');
            const loading = document.getElementById('loading');
            const responseArea = document.getElementById('response');



            // Open modal
            // triggerBtn.addEventListener('click', () => {
            //     modal.style.display = 'flex';
            // });

            // Close modal
            // closeBtn.addEventListener('click', () => {
            //     modal.style.display = 'none';
            //     responseArea.style.display = 'none';
            //     loading.style.display = 'none';
            // });

            // Close modal when clicking outside
            // window.addEventListener('click', (e) => {
            //     if (e.target === modal) {
            //         modal.style.display = 'none';
            //         responseArea.style.display = 'none';
            //         loading.style.display = 'none';
            //     }
            // });

            // Handle suggestions
            suggestionChips.forEach(chip => {
                chip.addEventListener('click', () => {
                    queryInput.value = chip.textContent;
                });
            });

            // Handle AI query
            askBtn.addEventListener('click', async () => {
                const query = queryInput.value;
                if (!query) return;

                // Show loading
                loading.style.display = 'block';
                responseArea.style.display = 'none';

                try {
                    const response = await fetch("http://127.0.0.1:8000/query", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        pdf_url: paper_link,
                        question: query
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();

                // Extract AI response from choices array
                const aiResponse = data.choices?.[0]?.message?.content || "No response from AI";

                // Show response
                responseArea.textContent = aiResponse;
                responseArea.style.display = 'block';
                } catch (error) {
                    responseArea.textContent = "Error: Could not get response from AI";
                    responseArea.style.display = 'block';
                } finally {
                    loading.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
