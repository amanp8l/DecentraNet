<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DecentraNet Profile</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #1da1f2;
      --bg-dark: #000000;
      --bg-card: #1a1a1a;
      --border-color: #2d2d2d;
    }

    body {
      background-color: var(--bg-dark);
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    /* Animations */
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    @keyframes glow {
      0%, 100% { box-shadow: 0 0 5px var(--primary-color); }
      50% { box-shadow: 0 0 20px var(--primary-color); }
    }

    .logo-pulse {
      animation: pulse 2s infinite;
    }

    /* Layout */
    .sidebar {
      width: 280px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      background-color: var(--bg-card);
      border-right: 1px solid var(--border-color);
      z-index: 100;
      padding: 1.5rem;
    }

    .main-content {
      margin-left: 280px;
      min-height: 100vh;
      padding: 2rem;
    }

    /* Navigation */
    .nav-item {
      display: flex;
      align-items: center;
      padding: 0.75rem 1.5rem;
      color: #e5e5e5;
      text-decoration: none;
      transition: all 0.3s ease;
      border-radius: 9999px;
      margin: 0.5rem 0;
    }

    .nav-item:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: var(--primary-color);
    }

    .nav-item svg {
      width: 1.5rem;
      height: 1.5rem;
      margin-right: 1rem;
    }

    /* Profile Card */
    .profile-card {
      background-color: var(--bg-card);
      border-radius: 1rem;
      border: 1px solid var(--border-color);
      overflow: hidden;
      margin-top: 1rem;
    }

    .profile-banner {
      height: 200px;
      background: linear-gradient(135deg, #1da1f2, #6f42c1);
      position: relative;
    }

    .profile-picture {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid var(--bg-card);
      position: absolute;
      bottom: -75px;
      left: 2rem;
      overflow: hidden;
      background-color: var(--bg-card);
    }

    /* Form Elements */
    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      color: #8899a6;
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
    }

    .form-input {
      width: 100%;
      padding: 0.75rem 1rem;
      background-color: var(--bg-dark);
      border: 1px solid var(--border-color);
      border-radius: 0.5rem;
      color: white;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 0 2px rgba(29, 161, 242, 0.2);
    }

    /* Buttons */
    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      font-weight: 600;
      transition: all 0.3s ease;
      cursor: pointer;
      border: none;
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: white;
    }

    .btn-primary:hover {
      background-color: #1991db;
    }

    /* Wallet Status */
    .wallet-status {
      display: flex;
      align-items: center;
      padding: 0.75rem 1rem;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 9999px;
      margin: 1rem 0;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 0.75rem;
    }

    .status-connected {
      background-color: #00ba7c;
      animation: glow 2s infinite;
    }

    .status-disconnected {
      background-color: #ff4444;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar p-6">
    <!-- Logo -->
    <div class="flex items-center gap-3 mb-8">
        <!-- <div class="w-10 h-10 rounded-full bg-blue-400 logo-pulse"></div> -->
        <div class="w-12 h-12 rounded-full bg-gray-700">
            <img src="https://www.cdnsol.com/blog/wp-content/uploads/2018/03/Decentralized-Blockchain-Development.gif" alt="Profile" class="w-full h-full rounded-full">
          </div>
        <span class="text-2xl font-bold text-blue-400">DecentraNet</span>
    </div>

    <!-- Navigation -->
    <nav class="space-y-2">
        <a href="/" class="nav-item">
            <svg class="w-6 h-6 mr-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
            </svg>
            Home
        </a>
        <a href="/profile/" class="nav-item bg-gray-800">
            <svg class="w-6 h-6 mr-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
            Profile
        </a>
        <a href="/create-post/" class="nav-item">
            <svg class="w-6 h-6 mr-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
            </svg>
            Create Post
        </a>
        <a href="/chat/" class="nav-item">
            <svg class="w-6 h-6 mr-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
            </svg>
            Chat
        </a>
        <a href="/group-chat/" class="nav-item">
            <svg class="w-6 h-6 mr-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
            </svg>
            Group Chat
        </a>
    </nav>
</div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="max-w-2xl mx-auto" style="box-shadow: 0 4px 8px 0 rgb(31 175 235 / 90%), 0 6px 10px 0 rgb(240 49 243 / 49%);">
      <div class="profile-card" style="box-shadow: 0 4px 8px 0 rgb(31 175 235 / 90%), 0 6px 10px 0 rgb(240 49 243 / 49%);">
        <div class="profile-banner">
          <div class="profile-picture">
            <img id="preview-avatar" src="https://img.freepik.com/premium-photo/neon-glowing-user-profile-icon-perfect-web-design-app-interfaces-social-media_1057-211041.jpg" alt="Profile" 
                 class="w-full h-full object-cover">
                 <span id="engagement"></span>
          </div>
        </div>

        <div class="p-8 pt-20">
          <div id="wallet-status"></div>

          <form id="profile-form" class="mt-6">
            <div class="form-group">
              <label class="form-label" for="name">Name</label>
              <input type="text" id="name" name="name" class="form-input" required>
            </div>
            

            <div class="form-group">
              <label class="form-label" for="bio">Bio</label>
              <textarea id="bio" name="bio" class="form-input" rows="4"></textarea>
            </div>

            <!-- <div class="form-group">
              <label class="form-label" for="avatar">Avatar URL</label>
              <input type="url" id="avatar" name="avatar" class="form-input">
            </div> -->

            <button type="submit" id="profile-action-btn" class="btn btn-primary w-full">
              Update Profile
            </button>
          </form>

          <button id="logout-btn" class="hidden mt-4 text-red-400 hover:text-red-300">
            Logout
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="/scripts.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const walletStatus = document.getElementById('wallet-status');
      const profileForm = document.getElementById('profile-form');
      const profileActionBtn = document.getElementById('profile-action-btn');
      const logoutBtn = document.getElementById('logout-btn');

      // Check if MetaMask is installed
      if (typeof window.ethereum === 'undefined') {
        walletStatus.innerHTML = '<p>MetaMask is not installed. Please install it to continue.</p>';
        return;
      }

      // Check if the wallet is connected
      async function checkWalletConnection() {
        const accounts = await window.ethereum.request({ method: 'eth_accounts' });
        if (accounts.length === 0) {
          walletStatus.innerHTML = `
            <p>MetaMask wallet is not connected.</p>
            <button id="connect-wallet">Connect Wallet</button>
          `;
          document.getElementById('connect-wallet').addEventListener('click', connectWallet);
        } else {
          walletStatus.innerHTML = `<p>Connected with address: ${accounts[0]}</p>`;
          saveUserDetails(accounts[0]); // Save user ID as their wallet address
          logoutBtn.style.display = 'block'; // Show logout button
        }
      }

      // Connect wallet
      async function connectWallet() {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          walletStatus.innerHTML = `<p>Connected with address: ${accounts[0]}</p>`;
          saveUserDetails(accounts[0]); // Save user ID as their wallet address
          logoutBtn.style.display = 'block'; // Show logout button
        } catch (error) {
          walletStatus.innerHTML = '<p>Failed to connect wallet. Please try again.</p>';
        }
      }

      checkWalletConnection();

      // Logout functionality
      logoutBtn.addEventListener('click', () => {
        // Clear local storage
        localStorage.removeItem('userId');

        // Update UI to reflect disconnection
        walletStatus.innerHTML = '<p>MetaMask wallet disconnected.</p>';
        logoutBtn.style.display = 'none'; // Hide logout button

        // Reset form fields
        profileForm.reset();
        profileActionBtn.textContent = 'Register';

        // Reload the page to reset the state
        location.reload();
      });

      // Fetch user_id based on metamask_id
      async function getUserId(metamaskId) {
        const response = await fetch(`http://127.0.0.1:8000/get-user-id/?metamask_id=${metamaskId}`);
        if (!response.ok) {
          throw new Error('User not found');
        }
        const data = await response.json();
        return data.user_id;
      }

      // Load profile data if user is logged in
      const metamaskId = localStorage.getItem('userId'); // Wallet address
      if (metamaskId) {
        try {
            
          const userId = await getUserId(metamaskId); // Fetch user_id
          localStorage.setItem('userid', userId); // Save user_id in local storage
          const response = await fetch(`http://127.0.0.1:8000/read-profile/${userId}`);
          if (!response.ok) {
            throw new Error('User not found');
          }
          const profile = await response.json();
          // Populate form fields with profile data
          if (profile && profile.name) {
            document.getElementById('name').value = profile.name || '';
            localStorage.setItem('username', profile.name || '');
            document.getElementById('bio').value = profile.bio || '';
            document.getElementById('engagement').value = profile.engagement || '';
            // document.getElementById('avatar').value = profile.avatar || '';
            profileActionBtn.textContent = 'Update Profile';
          } else {
            profileActionBtn.textContent = 'Register';
          }
        } catch (error) {
          console.error(error);
          profileActionBtn.textContent = 'Register';
        }
      }

      // Update or Register profile
      profileForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const profileData = {
          Name: formData.get('name'),
          bio: formData.get('bio'),
          avatar: formData.get('avatar'),
          engagement: formData.get('engagement'),
          metamask_id: localStorage.getItem('userId'), // Include metamask_id
          status: 'active' // Assuming a default status
        };

        const userId = localStorage.getItem('userid');
        const endpoint = profileActionBtn.textContent === 'Register'
          ? `http://127.0.0.1:8000/create-profile/`
          : `http://127.0.0.1:8000/update-profile/${userId}`;

        const method = profileActionBtn.textContent === 'Register' ? 'POST' : 'PUT';

        const response = await fetch(endpoint, {
          method: method,
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(profileData)
        });

        if (response.ok) {
          alert(`${profileActionBtn.textContent} successful!`);
          profileActionBtn.textContent = 'Update Profile'; // Change button back to "Update Profile"
        } else {
          alert('An error occurred while saving the profile.');
        }
      });
    });
  </script>
</body>
</html>
